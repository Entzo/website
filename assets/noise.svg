<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noise">
      <feTurbulence baseFrequency="2.5" numOctaves="1" seed="2" stitchTiles="stitch" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.3 0.3 0 0.3 0 0.3 0 0.3 0.3 0 0.3" />
      </feComponentTransfer>
      <feColorMatrix values="0 0 0 0 0.3
                             0 0 0 0 0.3  
                             0 0 0 0 0.3
                             0 0 0 1 0" />
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noise)" />
</svg>
