<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntzoMC - 404</title>
    <link rel="stylesheet" href="/styles.css">    <style>
        /* Prevent flash of unstyled content */
        .nav-links {
            opacity: 0;
        }
        
        /* Special styling for 404 page navigation */
        .nav-links[style*="--active-index: -1"]::after {
            /* Hide the white background pill when no item is active */
            opacity: 0;
        }
        
        /* All links should be white on 404 page */
        .nav-links[style*="--active-index: -1"] .nav-link {
            color: white;
        }
        
        .error-container {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 35.65vh; /* 385px in 1080p */
            color: white;
        }
        
        .error-code {
            font-family: 'Outfit', sans-serif;
            font-size: 11.85vh; /* 128px in 1080p */
            font-weight: 700;
            margin: 0;
        }
        
        .error-message {
            font-family: 'Outfit', sans-serif;
            font-size: 3.7vh; /* 40px in 1080p */
            font-weight: 400;
            margin-top: 1.85vh; /* 20px in 1080p */
        }
    </style>
</head>
<body>
    <nav class="navbar rectangle">
        <img src="/assets/branding/logo.png" alt="Logo" class="nav-logo">
        <div class="nav-links"></div>
    </nav>
    
    <div class="error-container">
        <p class="error-code">404</p>
        <p class="error-message">not found</p>
    </div>
    
    <script>
        // Custom script for 404 page navigation
        function load404Navigation() {
            fetch('/data/navigation.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    // Set navbar width from JSON
                    document.documentElement.style.setProperty('--navbar-ratio', data.width / 6.02);

                    // Get the navigation links container
                    const navLinks = document.querySelector('.nav-links');
                    navLinks.innerHTML = '';
                    
                    // Create all navigation links
                    data.links.forEach(link => {
                        const a = document.createElement('a');
                        a.href = link.href;
                        a.className = 'nav-link';
                        a.textContent = link.name;
                        
                        // Add click handler for direct navigation (no SPA behavior)
                        a.addEventListener('click', function(e) {
                            // No preventDefault - allow normal navigation
                        });
                        
                        navLinks.appendChild(a);
                    });
                    
                    // No active link for 404 page
                    navLinks.style.setProperty('--active-index', '-1');
                    
                    // Make navigation visible
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            navLinks.classList.add('visible');
                            setTimeout(() => {
                                navLinks.classList.add('ready');
                            }, 50);
                        });
                    });
                })
                .catch(error => console.error('Error loading navigation:', error));
        }
        
        // Load navigation when page loads
        document.addEventListener('DOMContentLoaded', load404Navigation);
    </script>
</body>
</html>
